<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tajgi Fields" />
    <meta name="description" content="Spots Project" />
    <meta name="keywords" content="Spots, Project" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Group2.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Group26.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
            <li class="card">
              <button type="button" class="card__delete-btn"></button>
              <img class="card__image"/>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              class="modal__input"
              type="text"
              id="profile-name-input"
              placeholder="Type your name"
            />
            <label for="description-input" class="modal__label"
              >Description</label
            >
            <input
              class="modal__input"
              type="text"
              id="description-input"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image link</label
            >
            <input
              class="modal__input"
              type="text"
              id="image-link-input"
              placeholder="Paste a link to the picture"
            />
            <label for="caption-input" class="modal__label">Caption</label>
            <input
              class="modal__input"
              type="text"
              id="caption-input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__close-btn modal__close-btn_type_preview"></button>
        <img src="" alt="" class="modal__image">

        <p class="modal__caption"></p>


    <script src="./scripts/index.js"></script>
  </body>
</html>
